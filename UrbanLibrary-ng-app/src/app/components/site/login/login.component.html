<app-header></app-header>
    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0"><a href="index.html">Strona główna</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Logowanie</strong></div>
        </div>
      </div>
    </div>
    <div class="site-section">
      <div class="container">
        <div class="row mb-5">
          <div class="col-md-12">
            <div class="border p-4 rounded" role="alert">
              Nie masz konta? <a routerLink="/register" href="register.html">Naciśnij tutaj</a>, aby się zarejestrować
            </div>
          </div>
        </div>
        <div class="row">
		  <div class="col-md-3 mb-5 mb-md-0">
       </div>
          <div class="col-md-6 mb-5 mb-md-0">
            <h2 class="h3 mb-3 text-black">Logowanie</h2>
            <div class="p-3 p-lg-5 border">
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="email" class="text-black">Email </label>
                  <input id="email" name="email" class="form-control"
                            required minlength="4" appForbiddenName="bob"
                            [(ngModel)]="this.email" #name="ngModel" >

                      <!-- <div *ngIf="email.invalid && (email.dirty || email.touched)"
                          class="alert alert-danger">

                        <div *ngIf="email.errors.required">
                          Name is required.
                        </div>
                        <div *ngIf="email.errors.minlength">
                          Name must be at least 4 characters long.
                        </div>
                        <div *ngIf="email.errors.forbiddenName">
                          Name cannot be Bob.
                        </div>

                      </div> -->
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-12">
                  <label for="password" class="text-black">Hasło</label>
                  <input type="password" class="form-control" id="password" name="password" [(ngModel)] = "password" required>
                </div>
              </div>
            </div>
           </div>
        </div>
		<div class="row">
		   <div class="col-md-3 mb-5 mb-md-0">
		   </div>
		   <div class="col-md-6 mb-5 mb-md-0">
		   <button (click)=checkLogin() routerLink="/account" class="btn btn-primary btn-lg py-3 btn-block" onclick="">Zaloguj</button>
		   </div>
		</div>
      </div>
    </div>
<app-footer></app-footer>
