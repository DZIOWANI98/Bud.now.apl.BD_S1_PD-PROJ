<app-header></app-header>
    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div *ngIf="selectedBook" class="col-md-12 mb-0"><a href="index.html">Strona główna</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">{{selectedBook.title}}</strong></div>
        </div>
      </div>
    </div>  

    <div class="site-section">
      <div class="container">
        <div *ngIf="selectedBook" class="row">
          <div class="col-md-6">
            <img src="assets/images/{{selectedBook.imgName}}" alt="Image" class="img-fluid">
          </div>
          <div class="col-md-6">
            <h2 class="text-black">{{selectedBook.title}}</h2>
            <p *ngFor="let author of bookAuthors ">{{author.firstName.concat(" ", author.lastName)}}</p>
            <p *ngFor="let category of bookCategories ">{{category.name}}</p>
			      <p>Data wydania: {{selectedBook.date}}</p>
            <p class="mb-4">Opis: {{selectedBook.description}}</p>
			<p><strong class="text-primary h6">Dostępnych sztuk: {{countBooks()}}</strong></p>
			
		   <br>
            <div class="mb-5 text-center">
              <div class="input-group mb-3" style="max-width: 120px;">
              <div class="input-group-prepend">
                <button (click)="counterDown()" class="btn btn-outline-primary js-btn-minus" type="button">-</button>
              </div>
              <input type="text" class="form-control text-center" value={{counter}} placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
              <div class="input-group-append">
                <button (click)="counterUp()" class="btn btn-outline-primary js-btn-plus" type="button">+</button>
              </div>
            </div>

            </div>
            <p><a (click)="addToCart()" class="btn btn-outline-primary btn-sm">Dodaj do koszyka</a></p>
			      <p><a (click)="addToReaded()" class="btn btn-outline-primary btn-sm">Dodaj do przeczytanych</a></p>
          </div>
        </div>
      </div>
    </div>
	<app-footer></app-footer>
