<app-header></app-header>
<div class="bg-light py-3">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mb-0"><a href="index.html">Strona główna</a> <span class="mx-2 mb-0">/</span> <strong
          class="text-black">Rejestracja</strong></div>
    </div>
  </div>
</div>

<div class="site-section">
  <form id="form_validation" method="POST" (submit)="addMember()" [formGroup]="angForm" novalidate>
    <div class="container">
      <div class="row">
        <div class="col-md-3 mb-5 mb-md-0">
        </div>
        <div class="col-md-6 mb-5 mb-md-0">
          <h2 class="h3 mb-3 text-black">Rejestracja</h2>
          <div class="p-3 p-lg-5 border">
            <div class="form-group row">
              <div class="col-md-12">
                <label for="email" class="text-black">Email<span class="text-danger">*</span> </label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="model.email"
                  formControlName="email">

                <div
                  *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)"
                  class="alert alert-danger">
                  <div *ngIf="angForm.controls['email'].errors.required">
                    Email jest wymagany.
                  </div>
                  <div *ngIf="angForm.controls['email'].errors.email">
                    Email jest niepoprawny.
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-6">
                <label for="fname" class="text-black">Imię<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="fname" name="fname" [(ngModel)]="model.firstNname"
                  formControlName="firstNname">

                <div
                  *ngIf="angForm.controls['firstNname'].invalid && (angForm.controls['firstNname'].dirty || angForm.controls['firstNname'].touched)"
                  class="alert alert-danger">
                  <div *ngIf="angForm.controls['firstNname'].errors.required">
                    Pole jest wymagane.
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <label for="lname" class="text-black">Nazwisko<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="lname" name="lname" [(ngModel)]="model.lastName"
                  formControlName="lastName">

                <div
                  *ngIf="angForm.controls['lastName'].invalid && (angForm.controls['lastName'].dirty || angForm.controls['lastName'].touched)"
                  class="alert alert-danger">
                  <div *ngIf="angForm.controls['lastName'].errors.required">
                    Pole jest wymagane.
                  </div>
                </div>
              </div>
            </div>


            <div class="form-group row">
              <div class="col-md-12">
                <label for="address" class="text-black">Adres<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="address" name="address" [(ngModel)]="model.address"
                  formControlName="address">

                <div
                  *ngIf="angForm.controls['address'].invalid && (angForm.controls['address'].dirty || angForm.controls['address'].touched)"
                  class="alert alert-danger">
                  <div *ngIf="angForm.controls['address'].errors.required">
                    Pole jest wymagane.
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-6">
                <label for="city" class="text-black">Miasto<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="city" name="city" [(ngModel)]="model.city"
                  formControlName="city">

                <div
                  *ngIf="angForm.controls['city'].invalid && (angForm.controls['city'].dirty || angForm.controls['city'].touched)"
                  class="alert alert-danger">
                  <div *ngIf="angForm.controls['city'].errors.required">
                    Pole jest wymagane.
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <label for="zip" class="text-black">Kod pocztowy<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="zip" name="zip" [(ngModel)]="model.zipCode"
                  formControlName="zipCode">

                <div
                  *ngIf="angForm.controls['zipCode'].invalid && (angForm.controls['zipCode'].dirty || angForm.controls['zipCode'].touched)"
                  class="alert alert-danger">
                  <div *ngIf="angForm.controls['zipCode'].errors.required">
                    Pole jest wymagane.
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-6">
                <label for="bdate" class="text-black">Data urodzenia<span class="text-danger">*</span></label>
                <input type="date" class="form-control" id="bdate" name="bdate" [(ngModel)]="model.birthDate"
                  formControlName="birthDate">

                <div
                  *ngIf="angForm.controls['birthDate'].invalid && (angForm.controls['birthDate'].dirty || angForm.controls['birthDate'].touched)"
                  class="alert alert-danger">
                  <div *ngIf="angForm.controls['birthDate'].errors.required">
                    Pole jest wymagane.
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <label for="phone" class="text-black">Numer telefonu<span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="phone" name="phone" [(ngModel)]="model.phoneNumber"
                  formControlName="phoneNumber">

                <div
                  *ngIf="angForm.controls['phoneNumber'].invalid && (angForm.controls['phoneNumber'].dirty || angForm.controls['phoneNumber'].touched)"
                  class="alert alert-danger">
                  <div *ngIf="angForm.controls['phoneNumber'].errors.required">
                    Pole jest wymagane.
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-12">
                <label for="password" class="text-black">Hasło<span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password"
                  formControlName="newPassword">

                <div
                  *ngIf="angForm.controls['newPassword'].invalid && (angForm.controls['newPassword'].dirty || angForm.controls['newPassword'].touched)"
                  class="alert alert-danger">
                  <div *ngIf="angForm.controls['newPassword'].errors.required">
                    Pole jest wymagane.
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-12">
                <label for="password2" class="text-black">Powtórz hasło<span class="text-danger">*</span></label>
                <input type="password" class="form-control" id="password2" name="password2" formControlName="repeatPassword">

                <div
                  *ngIf="angForm.controls['repeatPassword'].invalid && (angForm.controls['repeatPassword'].dirty || angForm.controls['repeatPassword'].touched)"
                  class="alert alert-danger">
                  <div *ngIf="angForm.controls['repeatPassword'].errors.required">
                    Pole jest wymagane.
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 mb-5 mb-md-0">
        </div>
        <div class="col-md-6 mb-5 mb-md-0">
          <button [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary btn-lg py-3 btn-block"
            type="submit">Załóż konto</button>
        </div>
      </div>
    </div>
  </form>
</div>
<app-footer></app-footer>
