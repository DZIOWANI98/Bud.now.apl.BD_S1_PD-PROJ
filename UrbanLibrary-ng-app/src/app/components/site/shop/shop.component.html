<app-header></app-header>
<div class="bg-light py-3">
  <div class="container">
    <div class="row">
      <div class="col-md-12 mb-0"><a href="index.html">Strona główna</a> <span class="mx-2 mb-0">/</span> <strong
          class="text-black">Katalog</strong></div>
    </div>
  </div>
</div>

<div class="site-section">
  <div class="container">

    <div class="row mb-5">
      <div class="col-md-9 order-2">

        <div class="row">
          <div class="col-md-12 mb-5">
            <div class="float-md-left mb-4">
              <h2 class="text-black h5">Wyniki</h2>
            </div>
            <div class="d-flex">
              <div class="dropdown mr-1 ml-md-auto">
                <button type="button" class="btn btn-secondary btn-sm dropdown-toggle" id="dropdownMenuReference"
                  data-toggle="dropdown">Sortuj</button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuReference">
                  <a routerLink="shop" class="dropdown-item" href="#">wg nazwy rosnąco</a>
                  <a routerLink="shop" class="dropdown-item" href="#">wg nazwy malejąco</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mb-5">

          <div class="col-sm-6 col-lg-4 mb-4" data-aos="fade-up" *ngFor="let book of books | myFilterPipe:searchTextAuthor; let i = index">
            <div class="block-4 text-center border">
              <figure class="block-4-image">
                <a (click)="selectBook(book)" [routerLink]="['shop-single', i+1]" href="shop-single.html"><img
                    src="assets/images/{{book.imgName}}" alt="Image placeholder" class="img-fluid"></a>
              </figure>
              <div class="block-4-text p-4">
                <h3><a routerLink="/shop-single" href="shop-single.html"></a>{{book.title}}</h3>
                <p class="mb-0">{{book.authors[0].firstName + " " + book.authors[0].lastName}}</p>
                <p *ngIf="!book.isAvailable; else notAvailable" class="text-primary font-weight-bold">Dostępna</p>
                <ng-template #notAvailable>
                  <p class="text-primary font-weight-bold">Niedostępna</p>
                </ng-template>
              </div>
            </div>
          </div>


        </div>
        <!-- <div class="row" data-aos="fade-up">
              <div class="col-md-12 text-center">
                <div class="site-block-27">
                  <ul>
                    <li><a href="#">&lt;</a></li>
                    <li class="active"><span>1</span></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">&gt;</a></li>
                  </ul>
                </div>
              </div>
            </div> -->
      </div>

      <div class="col-md-3 order-1 mb-5 mb-md-0">
        <div class="border p-4 rounded mb-4">
          <h3 class="mb-3 h6 text-uppercase text-black d-block">Kategorie</h3>
          <ul class="list-unstyled mb-0">
            <li *ngFor="let category of categories" class="mb-1"><a routerLink="shop" href="#" class="d-flex"><span>{{category.name}}</span> 
              </a></li>
          </ul>
        </div>

        <div class="border p-4 rounded mb-4 text-center">
          <h3 class="mb-3 h6 text-uppercase text-black d-block">Autor</h3>
          <form action="" class="site-block-top-search">
            <span class="icon icon-search2"></span>
            <input id="autor" type="text" class="form-control border-0" [(ngModel)]="searchTextAuthor" name="something" placeholder="Podaj autora">
          </form>
          <br>
        </div>
      </div>
    </div>

  </div>
</div>
<app-footer></app-footer>
